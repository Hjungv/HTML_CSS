<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var i = 20;
while(i>=10){
	if(i%2==0){
		document.write("<p class = 'blue'>"+i+"</p>");
	}else{
		document.write("<p class='red'>" +i+"</p>");
	}
	i--;
}
</script>
<style type="text/css">
.blue{
color : blue;
}
.red{
color : red;
}
</style>
