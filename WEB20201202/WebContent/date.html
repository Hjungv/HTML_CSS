<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var today = new Date();
	var nowMonth = today.getMonth()+1;
	var nowDate = today.getDate();
	var nowDay = today.getDay();

	switch(nowDay){
	case 0 :
		nowDay = "일요일";
		break;
	case 1 :
		nowDay = "월요일";
		break;
	case 2 :
		nowDay = "화요일";
		break;
	case 3 :
		nowDay = "수요일";
		break;
	case 4 :
		nowDay = "목요일";
		break;
	case 5 :
		nowDay = "금요일";
		break;
	case 6 :
		nowDay = "토요일";
		break;
	}

	document.write("<h1> 오늘 날짜 정보</h1>");
	document.write("현재 월: " + nowMonth, "<br>");
	document.write("현재 일 : " + nowDate, "<br>");
	document.write("현재 요일 : " + nowDay, "<br>");

	var jobfairDay = new Date("2021/5/3");
	var diffDay = jobfairDay - today;

	console.log(diffDay);

	var result = Math.ceil(diffDay / (1000*60*60*24));
	document.write("JobFair까지 남은 일은 " + result + "일 입니다.");

</script>
</head>

</html>
